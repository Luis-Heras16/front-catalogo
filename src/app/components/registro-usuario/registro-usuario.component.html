<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Nuevo Alumno</title>
  <link rel="stylesheet" href="registro-usuario.component.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<header class="navbar ">
  <button class="btn home-btn" onclick="window.location.href='/inicio';">
    <span class="material-icons">home</span>
  </button>
</header>
<body>
  <div class="register-container">
    <h1>Registrar Nuevo Alumno</h1>
    <form action="" method="POST">
      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" name="matricula" placeholder="Ingresa la matrícula" required>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

      <label for="apellido-paterno">Apellido Paterno</label>
      <input type="text" id="apellido-paterno" name="apellido-paterno" placeholder="Ingresa el apellido paterno" required>

      <label for="apellido-materno">Apellido Materno</label>
      <input type="text" id="apellido-materno" name="apellido-materno" placeholder="Ingresa el apellido materno" required>

      <label for="carrera">Carrera</label>
      <input type="text" id="carrera" name="carrera" placeholder="Ingresa la carrera" required>

      <label for="grupo">Grupo</label>
      <input type="text" id="grupo" name="grupo" placeholder="Ingresa el grupo" required>

      <label for="grado">Grado</label>
      <input type="text" id="grado" name="grado" placeholder="Ingresa el grado" required>

      <button type="submit" class="register-btn" onclick="window.location.href='/VentanaEspera';" >Registrar</button>
    </form>
  </div>
</body>
</html>
