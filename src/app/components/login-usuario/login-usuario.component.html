<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-usuario.component.css">
</head>
<body>
  <div class="login-container">
    <h1>Inicia sesión</h1>
    <form action="" method="POST">
      <label for="username">Matricula</label>
      <input type="text" id="username" name="username" placeholder="Introduce tu matricula" required>
      
      <label for="password"> Contraseña </label>
      <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
      
      <button type="submit" class="login-btn" onclick="window.location.href='/Inicio';"> Iniciar sesión</button>
    </form>
    <p>
      ¿No tienes una cuenta? <a onclick="window.location.href='/RegistroUsuario';">Registrate aquí</a>
    </p>
  </div>
</body>
</html>
